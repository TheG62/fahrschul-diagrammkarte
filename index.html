<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ausbildungsdiagrammkarte Fahrschule Klasse B</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a4b8c">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>
<body>
    <header>
        <h1>Ausbildungsdiagrammkarte Fahrschule Klasse B</h1>
    </header>

    <div class="student-info">
        <h2>Schülerinformationen</h2>
        <div class="student-info-form">
            <div class="form-group">
                <label for="student-name">Name des Schülers</label>
                <input type="text" id="student-name" name="student-name" placeholder="Vor- und Nachname">
            </div>
            <div class="form-group">
                <label for="start-date">Ausbildungsbeginn</label>
                <input type="date" id="start-date" name="start-date">
            </div>
        </div>
    </div>

    <main>
        <!-- Hauptbereich für die interaktive Diagrammkarte -->
        <div class="diagram-container">
            <!-- Dieser Bereich wird später durch JavaScript mit der interaktiven Diagrammkarte gefüllt -->
            <div class="diagram-placeholder">
                <p>Diagrammkarte wird geladen...</p>
            </div>
        </div>
    </main>

    <script type="module" src="script.js"></script>
</body>
</html>
